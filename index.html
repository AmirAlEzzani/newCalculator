<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
            <button><div id="multiply">x</div></button>
            <button><div id="divide">/</div></button>
            <button><div id="subtract">-</div></button>
            <button><div id="add">+</div></button>
            <button><div id="9">9</div></button>
            <button><div id="8">8</div></button>
            <button><div id="7">7</div></button>
            <button><div id="6">6</div></button>
            <button><div id="5">5</div></button>
            <button><div id="4">4</div></button>
            <button><div id="3">3</div></button>
            <button><div id="2">2</div></button>
            <button><div id="1">1</div></button>
            <button><div id="0">0</div></button>
        </div>
    </div>
</body>
</html>
